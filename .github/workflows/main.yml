name: admpfr CI

on: 
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  macos:
    strategy:
      matrix:
        platform: [macos-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Alire
        uses: alire-project/setup-alire@v1

      - name: Set up env
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install.sh)"
          brew install mpfr
          pip3 install e3-testsuite

      - name: Build and test admpfr
        run: |
          export LIBRARY_PATH=/usr/local/lib
          export C_INCLUDE_PATH=/usr/local/include
          alr build
          alr exec -- ./testsuite/testsuite.py --failure-exit-code=1

  ubuntu:
    strategy:
      matrix:
        platform: [ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Alire
        uses: alire-project/setup-alire@v1

      - name: Set up env
        run: |
          sudo apt install libmpfr-dev
          pip3 install e3-testsuite

      - name: Build and test admpfr
        run: |
          alr build
          alr exec -- ./testsuite/testsuite.py --failure-exit-code=1

  windows:
    strategy:
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Set up git
        run: |
          git config --global core.autocrlf false

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Alire
        uses: alire-project/setup-alire@v1

      - name: Set up env
        run: |
          C:\Users\runneradmin\.cache\alire\msys64\usr\bin\pacman --noconfirm -S mingw-w64-x86_64-mpfr
          #TODO pip3 install e3-testsuite

      - name: Build and test admpfr
        run: |
          alr build
          .\obj\main.exe
          #TODO alr exec -- ./testsuite/testsuite.py --failure-exit-code=1
